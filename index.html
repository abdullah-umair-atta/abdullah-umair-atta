<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abdullah Umair | Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: white;
        background: black;
        overflow-x: hidden;
    }
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
    }
    header {
        text-align: center;
        padding: 60px 20px 20px;
    }
    h1 {
        font-size: 2.5em;
        margin: 0 0 10px;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
    }
    .typing {
        font-size: 1.2em;
        color: #ccc;
        border-right: 2px solid #0ff;
        white-space: nowrap;
        overflow: hidden;
        height: 1.4em;
        margin-top: 6px;
    }
    section {
        padding: 40px 20px;
        max-width: 1000px;
        margin: auto;
    }
    .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 20px #0ff;
    }
    .contact-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }
    .contact-buttons a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        border: 2px solid #0ff;
        border-radius: 25px;
        transition: 0.3s;
    }
    .contact-buttons a:hover {
        background: #0ff;
        color: black;
        box-shadow: 0 0 20px #0ff;
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>Abdullah Umair</h1>
    <div class="typing" id="typing"></div>
</header>

<section>
    <h2 style="text-align:center;">Services</h2>
    <div class="services">
        <div class="card">üíª Web Development</div>
        <div class="card">üì± Mobile App Development</div>
        <div class="card">‚öôÔ∏è Programming & Coding Help</div>
    </div>

    <div class="contact-buttons">
        <a href="mailto:abdullahumairatta@gmail.com">Email</a>
        <a href="https://wa.me/923296896448" target="_blank" rel="noopener">WhatsApp</a>
        <a href="https://www.linkedin.com/in/abdullah-umair-atta/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/abdullah-umair-atta" target="_blank" rel="noopener">GitHub</a>
    </div>
</section>

<!-- Particles Config -->
<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "move": { "speed": 1 },
        "line_linked": { "enable": true, "color": "#0ff" },
        "color": { "value": "#0ff" }
    }
});

// Typing Effect
const text = "CS Student at UET Lahore";
let index = 0;
function typeEffect() {
    document.getElementById("typing").textContent = text.slice(0, index);
    index++;
    if (index <= text.length) setTimeout(typeEffect, 100);
}
typeEffect();
</script>

</body>
</html>
